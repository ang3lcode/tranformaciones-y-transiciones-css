<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apilamiento</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
        }
        .phone {
            counter-reset: rabbit;
            position: absolute;
            border: 8px solid black;
            border-radius: 40px;
            height: 600px;
            width: 300px;
            background: #ccefff;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3),
            0 15px 12px rgba(0, 0, 0, 0.22);
        }
        input[type=checkbox] {
            position: absolute;
            appearance: none;
            cursor: pointer;
            z-index: 1;
            width: 100%;
            height: 80px;
        }
        input[type=checkbox]:focus {
            appearance: none;
            outline: none;
        }
        input[type="checkbox"]:checked {
            counter-increment: rabbit;
        }
        .score::after {
            content: counter(rabbit);
        }
        .layer-1 {
            position: absolute;
            z-index: 1;
            height: 450px;
            width: 80px;
            /* background: papayawhip; */
            bottom: 30px;
            right: 60px;
            animation-name: layer;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        @keyframes layer {
            0% {
                bottom: 30px;
            }
            25% {
                bottom: -30px;
            }
            50% {
                 bottom: 0px;
            }
            100% {
                bottom: 30px;
            }
        }

        .layer-2 {
            position: absolute;
            z-index: 2;
            height: 450px;
            width: 80px;
            /* background: white; */
            bottom: 0;
            left: 60px;         
            animation-name: layer2;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        @keyframes layer2 {
            0% {
                bottom: 25px;
            }
            25% {
                bottom: -30px;
            }
            50% {
                 bottom: 10px;
            }
            100% {
                bottom: 25px;
            }
        }
        .layer-3 {
            position: absolute;
            z-index: 3;
            width: 80%;
            height: 70%;
            background: #BB6D50;
            border-radius: 20px;
            bottom: 0;
            left: 10%;
        }
        .capaVerde:after{
            content: "";
            width: 100%;

            position: absolute;
            top: 0;
            height: 30px;
            background: linear-gradient(135deg, #67A167 25%, transparent 25%) -50px 0,
                        linear-gradient(-135deg, #67A167 25%, transparent 25%) -50px 0,
                        linear-gradient(45deg, #67A167 25%, transparent 25%),
                        linear-gradient(-45deg, #67A167 25%, transparent 25%);
            background-size: 30px 80px;
            border-radius: 20px;
        }
        .capaVerde::before {
            content: "";
            position: absolute; 
            /* left: -0px; */
            top: 10px;
            width: 100%;
            height: 40px;
            background: linear-gradient(130deg, #a6543d 25%, transparent 25%) -50px 0,
                        linear-gradient(-130deg, #a6543d 25%, transparent 25%) -50px 0,
                        linear-gradient(40deg, #a6543d 25%, transparent 25%),
                        linear-gradient(-40deg, #a6543d 25%, transparent 25%);
            background-size: 30px 100px;
            background-position: 140px 0 0 30px 0;
        }
        .layer-4 {
            position: absolute;
            z-index: 4;
            width: 70px;
            height: 60%;
            bottom: 0;
            left: 5%;
            animation-name: layer4;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        @keyframes layer4 {
            0% {
                bottom: -60px;
            }
            25% {
                bottom: -30px;
            }
            50% {
                 bottom: 0;
            }
            75% {
                bottom: -30px;
            }
           
            100% {
                bottom: -50px;
            }
        }
        .layer-5 {
            position: absolute;
            z-index: 5;
            width: 70%;
            height: 50%;
            background: #BB6D50;
            border-radius: 20px;
            box-shadow: 5px 0px 10px 0 rgba(0,0,0,0.5);
            bottom: 0;
            left: 0;
        }
        .layer-6 {
            position: absolute;
            z-index: 6;
            width: 70px;
            height: 40%;
    /* background: grey; */
            bottom: -20;
            right: 8%;
            animation-name: layer6;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        @keyframes layer6 {
            0% {
                bottom: -50px;
            }
            25% {
                bottom: -30px;
            }
            50% {
                 bottom: -10px;
            }
            75% {
                bottom: 0;
            }
            100% {
                bottom: -40px;
            }
        }
        .layer-7 {
            position: absolute;
            z-index: 7;
            width: 55%;
            height: 30%;
            background: #BB6D50;
            border-radius: 20px;
            box-shadow: -5px 0px 10px 0 rgba(0,0,0,0.5);
            bottom: 0;
            right: 0;
        }
        .layer-8 {
            position: absolute;
            z-index: 8;
            width: 60%;
            height: 20%;
            bottom: 0;
            right: 20%;
        }
        .layer-8::before{
            position: absolute;
            content: "";
            width: 40%;
            height: 70%;
            bottom: 0;
            left: 0;
            background: #67A167;
            border-radius: 100px 100px 10px 20px;
        }
        .layer-8::after{
            position: absolute;
            content: "";
            width: 40%;
            height: 70%;
            bottom: 0;
            right: 0;
            background: #67A167;
            border-radius: 100px 100px 10px 20px;
        }
        .grass{
            position: absolute;
            width: 40%;
            height: 90%;
            bottom: 0;
            left: 30%;
            background: #67A167;
            border-radius: 100px 100px 10px 20px;
        }
        .layer-9 {
            position: absolute;
            z-index: 9;
            width: 40%;
            height: 17%;
    /* background: rosybrown; */
            bottom: 0;
            left: 0%;
        }
        .layer-9::before{
            position: absolute;
            content: "";
            width: 75%;
            height: 100%;
            background: white;
            border-radius: 100px 100px 10px 20px;
        }
        .layer-9::after{
            position: absolute;
            content: "";
            width: 80%;
            height: 60%;
            bottom: 0;
            right: 0;
            background: white;
            border-radius: 100px;
        }
        .layer-10 {
            position: absolute;
            z-index: 10;
            width: 40%;
            height: 17%;
            bottom: 0;
            right: 0;
        }
        .layer-10::before{
            position: absolute;
            content: "";
            width: 75%;
            height: 100%;
            right: 0;
            background: white;
            border-radius: 100px 100px 30px 20px;
        }
        .layer-10::after{
            position: absolute;
            content: "";
            width: 80%;
            height: 60%;
            bottom: 0;
            left: 0;
            background: white;
            border-radius: 100px;
        }
        .left-ear--outer{
            position: absolute;
            display: inline-block;
            background: white;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            left: 15%;
        }
        .left-ear--inner{
            position: absolute;
            background: rosybrown;
            border-radius: 90%;
            width: 10px;
            height: 25px;
            left: 5px;
            top: 5px;
        }
        .right-ear--outer{
            position: absolute;
            display: inline-block;
            background: white;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            right: 15%;
        }
        .right-ear--inner{
            position: absolute;
            background: rosybrown;
            border-radius: 90%;
            width: 10px;
            height: 25px;
            left: 5px;
            top: 5px;
        }
        .head {
            background: white;
            border-radius: 50%;
            height: 80px;
            left: 0;
            right: 0;
            margin: 0 auto;
            position: absolute;
            top: 30px;
            width: 100%;
        }
        .head__eye {
            position: absolute;
            border-radius: 100%;
            width: 8px;
            height: 8px;
            background: lightblue;
            box-shadow: inset 0 0 0 2px black;
            top: 25%;


            animation-name: blink;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        
        @keyframes blink {
            0% {
                height: 8px;

            }
            10% {
                transform: translate(0px, 2px);
                height: 1px;
            }
            20% {
                transform: translate(0px, 0px);
                height: 8px;
            }
        }
        .head__eye-left {
            left: 30%;
        }
        .head__eye-right {
            right: 30%;
        }
    </style>
</head>
<body>
    <div class="phone">
        <input type="checkbox">
        <h2 class="count">Rabbits: </h2>
          
        <!-- conejito 1 -->
        <div class="layer-1">
            <input type="checkbox">
            <div class="left-ear--outer">
                <div class="left-ear--inner"></div>
            </div>
            <div class="right-ear--outer">
                <div class="right-ear--inner"></div>
            </div>
            <div class="head">
                <div class="head__eye head__eye-left"></div>
                <div class="head__eye head__eye-right"></div>
            </div>
        </div>
        <div class="layer-2">
            <input type="checkbox">
            <div class="left-ear--outer">
                <div class="left-ear--inner"></div>
            </div>
            <div class="right-ear--outer">
                <div class="right-ear--inner"></div>
            </div>
            <div class="head">
                <div class="head__eye head__eye-left"></div>
                <div class="head__eye head__eye-right"></div>
            </div>
        </div>
        <div class="layer-3">
            <div class="capaVerde"></div>
        </div>
        <div class="layer-4">
            <input type="checkbox">
            <div class="left-ear--outer">
                <div class="left-ear--inner"></div>
            </div>
            <div class="right-ear--outer">
                <div class="right-ear--inner"></div>
            </div>
            <div class="head">
                <div class="head__eye head__eye-left"></div>
                <div class="head__eye head__eye-right"></div>
            </div>
        </div>
        <div class="layer-5">
            <div class="capaVerde"></div>
        </div>
        <div class="layer-6">
            <input type="checkbox">
            <div class="left-ear--outer">
                <div class="left-ear--inner"></div>
            </div>
            <div class="right-ear--outer">
                <div class="right-ear--inner"></div>
            </div>
            <div class="head">
                <div class="head__eye head__eye-left"></div>
                <div class="head__eye head__eye-right"></div>
            </div>
        </div>
        <div class="layer-7">
            <div class="capaVerde"></div>
        </div>
        <div class="layer-8">
            <div class="grass"></div>
        </div>
        <div class="layer-9"></div>
        <div class="layer-10"></div>

    </div>
</body>
</html>
